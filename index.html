<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="HandheldFriendly" content="true" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="controls-container">
        <div id="settings-bar">
            Reset Offset:
            <input type="button" id="resetOffset" class="button" name="resetOffset" value="Reset" />
        </div>
        <div id="tool-bar">
            <button id="buttonDrag" class="button tool-button"><img src="grab.svg" width="24px"></button>
            <button id="buttonDraw" class="button tool-button"><img src="draw.svg" width="24px"></button>
            <button id="buttonErase" class="button tool-button"><img src="erase.svg" width="24px"></button>
        </div>
    </div>
    
    <div id="control-canvas">

    </div>
    <svg id="pen-container">
        
    </svg>
    <svg id="grid-container">

    </svg>

    
    <script src="background.js" type="module"></script>
    <script src="controls.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="pen.js" type="module"></script>
</body>
</html>
