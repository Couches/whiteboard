<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="HandheldFriendly" content="true" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="controls">
        <div>
            Reset Offset:
            <input type="button" id="resetOffset" class="tool-button" name="resetOffset" value="Reset" />
        </div>
        Grid Size:
        <div>
            X:
            <input type="range" id="sliderSizeX" name="sliderSizeX" min="4" max="256" value="96" />
        </div>
        <div>
            Y:
            <input type="range" id="sliderSizeY" name="sliderSizeY" min="4" max="256" value="96" />
        </div>
        <div>
            Tool:
            <span id="toolText"></span>
        </div>
        <div>
            
            <input type="button" id="buttonDrag" class="tool-button" name="buttonDragging" value="Drag" />
            <input type="button" id="buttonDraw" class="tool-button" name="buttonDraw" value="Draw" />
            <input type="button" id="buttonErase" class="tool-button" name="buttonErase" value="Erase" />
        </div>
    </div>
    <div id="control-canvas">

    </div>
    <svg id="pen-container">
        
    </svg>
    <svg id="grid-container">

    </svg>

    
    <script src="background.js" type="module"></script>
    <script src="controls.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
